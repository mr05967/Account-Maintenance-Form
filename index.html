<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank AL Habib – Customer Record Updation Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #000;
    }

    .header {
        background: linear-gradient(135deg, #0e8c2d 0%, #0a5f1d 100%);
        color: white;
        padding: 25px;
        text-align: center;
        font-weight: bold;
        font-size: 28px;
    }

    .subheader {
        background: #1c7f2e;
        color: #fff;
        padding: 8px 0;
        text-align: center;
        font-size: 16px;
    }

    .container {
        width: 90%;
        max-width: 1050px;
        margin: 30px auto;
        background: #fff;
        padding: 25px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2.section-title {
        background: #1c7f2e;
        color: #fff;
        padding: 8px;
        margin-top: 35px;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
    }

    label {
        font-weight: bold;
        font-size: 14px;
    }

    input, textarea, select {
        width: 100%;
        padding: 7px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #888;
        border-radius: 4px;
        font-size: 14px;
    }

    .row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .col-3 { width: 24%; }
    .col-4 { width: 32%; }
    .col-6 { width: 49%; }
    .col-12 { width: 100%; }

    @media(max-width: 700px){
        .col-3, .col-4, .col-6 { width: 100%; }
    }

    .checkbox-group label {
        font-weight: normal;
        margin-right: 18px;
    }

    .submit-btn, .action-btn {
        background: #0e8c2d;
        color: #fff;
        border: none;
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 25px;
    }

    .submit-btn:hover, .action-btn:hover {
        background: #0a5f1d;
    }

    /* Accordion styling */
    .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .accordion-content.active {
        max-height: 2000px;
        transition: max-height 0.5s ease;
    }

    /* Progress panel */
    .progress-panel {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .progress-step {
        flex: 1;
        text-align: center;
        position: relative;
        padding: 5px 0;
        color: #888;
    }

    .progress-step.completed {
        color: #0e8c2d;
        font-weight: bold;
    }

    .progress-step::before {
        content: "●";
        display: block;
        margin: 0 auto 5px;
        font-size: 18px;
    }

    .progress-step.completed::before {
        color: #0e8c2d;
    }

    .progress-step:not(:last-child)::after {
        content: "";
        position: absolute;
        top: 10px;
        right: -50%;
        width: 100%;
        height: 2px;
        background: #ccc;
        z-index: -1;
    }

    .progress-step.completed:not(:last-child)::after {
        background: #0e8c2d;
    }
</style>
</head>
<body>

<div class="header">CBS Customer Record Updation Form</div>
<div class="subheader">Bank AL Habib Limited</div>

<div class="container">

    <!-- Progress Panel -->
    <div class="progress-panel">
        <div class="progress-step" data-step="1">Identification</div>
        <div class="progress-step" data-step="2">Customer Info</div>
        <div class="progress-step" data-step="3">Occupation</div>
        <div class="progress-step" data-step="4">Nominee</div>
        <div class="progress-step" data-step="5">Compliance</div>
        <div class="progress-step" data-step="6">Staff Cert.</div>
    </div>

    <!-- Accordion Sections -->
    <div class="accordion">

        <h2 class="section-title" onclick="toggleAccordion(this)">1. Identification and Review</h2>
        <div class="accordion-content">
            <div class="row">
                <div class="col-4">
                    <label>CIF Number*</label>
                    <input type="text" required>
                </div>
                <div class="col-4">
                    <label>CNIC/ID Document No.</label>
                    <input type="text" disabled>
                </div>
                <div class="col-4">
                    <label>Date of Review/Update*</label>
                    <input type="date" required>
                </div>
                <div class="col-12">
                    <label>Reason for Updation/Review*</label>
                    <select required>
                        <option value="">Select Reason</option>
                        <option value="PeriodicReview">Periodic/Annual CDD Review</option>
                        <option value="Customer Identity, Address, and Contact Details">Customer Contact Details</option>
                        <option value="Change of Occupation">Change of Occupation</option>
                        <option value="IDExpiry">ID Document Expiry/Renewal</option>
                        <option value="Other">Other Statutory Change</option>
                        <option value="Next Of Kin Change/Update">Next Of Kin Change/Update</option>
                    </select>
                </div>
            </div>
        </div>

        <h2 class="section-title" onclick="toggleAccordion(this)">2. Customer Identity, Address, and Contact Details</h2>
        <div class="accordion-content">
            <div class="row">
                <div class="col-6">
                    <label>Full Name (as per ID Document)*</label>
                    <input type="text" required>
                </div>
                <div class="col-6">
                    <label>Father's / Spouse's Name*</label>
                    <input type="text" required>
                </div>
                <div class="col-3">
                    <label>Date of Birth*</label>
                    <input type="date" required>
                </div>
                <div class="col-3">
                    <label>ID Expiry Date*</label>
                    <input type="date" required>
                </div>
                <div class="col-3">
                    <label>Residency Status*</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="RES">Resident (PK)</option>
                        <option value="NRES">Non-Resident (NR)</option>
                    </select>
                </div>
                <div class="col-3">
                    <label>Gender*</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
                <div class="col-6">
                    <label>Current Residential Address*</label>
                    <textarea rows="2" required></textarea>
                </div>
                <div class="col-6">
                    <label>Permanent Address (as per ID)*</label>
                    <textarea rows="2" required></textarea>
                </div>
                <div class="col-6">
                    <label>Primary Contact Number (Mobile)*</label>
                    <input type="text" required>
                </div>
                <div class="col-6">
                    <label>Email Address</label>
                    <input type="email">
                </div>
            </div>
        </div>

        <!-- Add other sections (Occupation, Nominee, Compliance, Staff) similarly -->

    </div>

    <button class="submit-btn" onclick="submitForm()">Submit and Authorize CIF Record Updation</button>

</div>

<script>
    function toggleAccordion(element){
        const content = element.nextElementSibling;
        content.classList.toggle("active");
    }

    // Mark progress steps
    const steps = document.querySelectorAll('.progress-step');
    const accordions = document.querySelectorAll('.accordion-content input, .accordion-content select, .accordion-content textarea');

    accordions.forEach(input => {
        input.addEventListener('input', updateProgress);
    });

    function updateProgress() {
        steps.forEach((step, index) => {
            const sectionInputs = document.querySelectorAll(`.accordion-content:nth-of-type(${index+1}) input, .accordion-content:nth-of-type(${index+1}) select, .accordion-content:nth-of-type(${index+1}) textarea`);
            let filled = Array.from(sectionInputs).every(inp => inp.value || inp.checked);
            if(filled){
                step.classList.add('completed');
            } else {
                step.classList.remove('completed');
            }
        });
    }

    function submitForm() {
        updateProgress();
        const allCompleted = Array.from(steps).every(step => step.classList.contains('completed'));
        if(allCompleted){
            alert("Journey Complete! Form Submitted.");
        } else {
            alert("Please complete all sections before submission.");
        }
    }
</script>

</body>
</html>
