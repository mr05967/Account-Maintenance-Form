<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account Maintenance Form - Bank AL Habib</title>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</head>
<body>

<h1 class="title">Bank AL Habib â€“ Account Maintenance Form</h1>

<!-- IDENTIFICATION PANEL -->
<div class="panel">
  <h2 onclick="togglePanel('p1')">Identification & Review</h2>
  <div id="p1" class="panel-content">

    <div class="form-row">
      <label>CIF Number
        <input type="text" id="cifInput" onblur="loadCustomerData()">
      </label>

      <label>CNIC Number
        <input type="text" id="cnicInput" onblur="loadCustomerData()">
      </label>
    </div>

    <div class="form-row">
      <label class="ms-label">Reason for Updation / Review*</label>

      <div class="multiselect">
        <label><input type="checkbox" class="ms-opt" value="Periodic" onchange="handleMultiSelect()"> Periodic</label>
        <label><input type="checkbox" class="ms-opt" value="Customer" onchange="handleMultiSelect()"> Customer Request</label>
        <label><input type="checkbox" class="ms-opt" value="ID Related" onchange="handleMultiSelect()"> ID Related Update</label>
        <label><input type="checkbox" class="ms-opt" value="Occupation" onchange="handleMultiSelect()"> Occupation Change</label>
        <label><input type="checkbox" class="ms-opt" value="Next of Kin" onchange="handleMultiSelect()"> Next of Kin Update</label>
      </div>
    </div>

  </div>
</div>


<!-- CUSTOMER INFO -->
<div class="panel hidden" id="panel-customer">
  <h2 onclick="togglePanel('p2')">Customer Information</h2>
  <div id="p2" class="panel-content hidden">

    <div class="form-row">
      <label>Customer Name
        <input type="text" id="custName">
      </label>
      <label>Father Name
        <input type="text" id="fatherName">
      </label>
    </div>

    <div class="form-row">
      <label>Date of Birth
        <input type="date" id="dob">
      </label>
      <label>Mobile Number
        <input type="text" id="mobile">
      </label>
    </div>
  </div>
</div>


<!-- OCCUPATION -->
<div class="panel hidden" id="panel-occupation">
  <h2 onclick="togglePanel('p3')">Occupation Information</h2>
  <div id="p3" class="panel-content hidden">

    <div class="form-row">
      <label>Occupation Type
        <input type="text" id="occType">
      </label>
      <label>Employer / Business
        <input type="text" id="employer">
      </label>
    </div>
  </div>
</div>


<!-- NEXT OF KIN -->
<div class="panel hidden" id="panel-nok">
  <h2 onclick="togglePanel('p4')">Next of Kin</h2>
  <div id="p4" class="panel-content hidden">

    <div class="form-row">
      <label>NOK Name
        <input type="text" id="nokName">
      </label>
      <label>NOK Contact
        <input type="text" id="nokContact">
      </label>
    </div>

  </div>
</div>



<!-- ALWAYS ACTIVE TABS -->

<!-- COMPLIANCE -->
<div class="panel" id="panel-compliance">
  <h2 onclick="togglePanel('p5')">Compliance</h2>
  <div id="p5" class="panel-content hidden">

    <div class="checkbox-row">
      <input type="checkbox" id="fatca">
      <label for="fatca">FATCA</label>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="pep">
      <label for="pep">PEP</label>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="crs">
      <label for="crs">CRS</label>
    </div>

  </div>
</div>


<!-- BIOMETRIC -->
<div class="panel" id="panel-biometric">
  <h2 onclick="togglePanel('p6')">Biometric Verification</h2>
  <div id="p6" class="panel-content hidden">

    <div class="form-row">
      <label>Biometric Status
        <select id="bioStatus">
          <option>Verified</option>
          <option>Not Verified</option>
          <option>Failed</option>
        </select>
      </label>

      <label>Verification Date
        <input type="date" id="bioDate">
      </label>
    </div>

  </div>
</div>


<!-- OTHER / SPECIAL CONDITIONS -->
<div class="panel" id="panel-other">
  <h2 onclick="togglePanel('p7')">Other / Special Conditions</h2>
  <div id="p7" class="panel-content hidden">

    <label>Special Condition (If Any)
      <textarea id="special" rows="4" style="width:100%"></textarea>
    </label>

  </div>
</div>


<!-- SUBMIT BUTTON -->
<div class="submit-area">
  <button class="btn-submit">Submit Form</button>
</div>

</body>
</html>
